<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states | sort(attribute="name") %}
            <L1>{{ state.id }}: <B>{{ state.name }}</B></L1>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
